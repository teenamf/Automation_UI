// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
}
buildscript{
		repositories{
				jcenter()
		}
		dependencies{
			def serenityVersion="1.2.2"
			 classpath("net.serenity-bdd:serenity-gradle-plugin:$serenityVersion")
			}
		}
		apply plugin: 'java'
		apply plugin: 'eclipse'
		apply plugin: 'net.serenity-bdd.aggregator'
		
		sourceCompatibility = 1.8
		targetCompatibility = 1.8

dependencies {
    testCompile 'net.serenity-bdd:serenity-core:1.1.1'
    testCompile 'net.serenity-bdd:serenity-cucumber:1.1.23'
    testCompile 'net.serenity-bdd:serenity-junit:1.1.1'
    testCompile('junit:junit:4.12')
    testCompile('org.assertj:assertj-core:1.7.0')
    testCompile('org.slf4j:slf4j-simple:1.7.7')
    
}
gradle.startParameter.continueOnFailure = true

